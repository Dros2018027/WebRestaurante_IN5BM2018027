<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PuestosViewDlg" widgetVar="PuestosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPuestosTitle}">
            <h:form id="PuestosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{puestosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPuestosLabel_idpuesto}"/>
                        <h:outputText value="#{puestosController.selected.idpuesto}" title="#{bundle.ViewPuestosTitle_idpuesto}"/>
                        <h:outputText value="#{bundle.ViewPuestosLabel_puesto}"/>
                        <h:outputText value="#{puestosController.selected.puesto}" title="#{bundle.ViewPuestosTitle_puesto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PuestosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
