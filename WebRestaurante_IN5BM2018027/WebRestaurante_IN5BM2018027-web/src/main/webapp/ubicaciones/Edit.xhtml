<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesEditDlg" widgetVar="UbicacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUbicacionesTitle}">
            <h:form id="UbicacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_idubicacion}" for="idubicacion" />
                        <p:inputText id="idubicacion" value="#{ubicacionesController.selected.idubicacion}" title="#{bundle.EditUbicacionesTitle_idubicacion}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_idubicacion}"/>
                        <p:outputLabel value="#{bundle.EditUbicacionesLabel_area}" for="area" />
                        <p:inputText id="area" value="#{ubicacionesController.selected.area}" title="#{bundle.EditUbicacionesTitle_area}" required="true" requiredMessage="#{bundle.EditUbicacionesRequiredMessage_area}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.update}" value="#{bundle.Save}" update="display,:UbicacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbicacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbicacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
