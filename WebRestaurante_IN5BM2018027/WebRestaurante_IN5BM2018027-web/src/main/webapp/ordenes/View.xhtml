<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenesViewDlg" widgetVar="OrdenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenesTitle}">
            <h:form id="OrdenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenesController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenesLabel_idorden}"/>
                        <h:outputText value="#{ordenesController.selected.idorden}" title="#{bundle.ViewOrdenesTitle_idorden}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_platoCosto}"/>
                        <h:outputText value="#{ordenesController.selected.platoCosto}" title="#{bundle.ViewOrdenesTitle_platoCosto}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_cantidadplatos}"/>
                        <h:outputText value="#{ordenesController.selected.cantidadplatos}" title="#{bundle.ViewOrdenesTitle_cantidadplatos}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_descripcion}"/>
                        <h:outputText value="#{ordenesController.selected.descripcion}" title="#{bundle.ViewOrdenesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_totalventa}"/>
                        <h:outputText value="#{ordenesController.selected.totalventa}" title="#{bundle.ViewOrdenesTitle_totalventa}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_idmesa}"/>
                        <h:outputText value="#{ordenesController.selected.idmesa}" title="#{bundle.ViewOrdenesTitle_idmesa}"/>
                        <h:outputText value="#{bundle.ViewOrdenesLabel_idplato}"/>
                        <h:outputText value="#{ordenesController.selected.idplato}" title="#{bundle.ViewOrdenesTitle_idplato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
