<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosViewDlg" widgetVar="EmpleadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadosTitle}">
            <h:form id="EmpleadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_idempleado}"/>
                        <h:outputText value="#{empleadosController.selected.idempleado}" title="#{bundle.ViewEmpleadosTitle_idempleado}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_nombres}"/>
                        <h:outputText value="#{empleadosController.selected.nombres}" title="#{bundle.ViewEmpleadosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_apellidos}"/>
                        <h:outputText value="#{empleadosController.selected.apellidos}" title="#{bundle.ViewEmpleadosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_idpuesto}"/>
                        <h:outputText value="#{empleadosController.selected.idpuesto}" title="#{bundle.ViewEmpleadosTitle_idpuesto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
