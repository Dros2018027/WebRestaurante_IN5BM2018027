<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesasCreateDlg" widgetVar="MesasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMesasTitle}">
            <h:form id="MesasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMesasLabel_idmesa}" for="idmesa" />
                        <p:inputText id="idmesa" value="#{mesasController.selected.idmesa}" title="#{bundle.CreateMesasTitle_idmesa}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_idmesa}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_cantidadpersonas}" for="cantidadpersonas" />
                        <p:inputText id="cantidadpersonas" value="#{mesasController.selected.cantidadpersonas}" title="#{bundle.CreateMesasTitle_cantidadpersonas}" required="true" requiredMessage="#{bundle.CreateMesasRequiredMessage_cantidadpersonas}"/>
                        <p:outputLabel value="#{bundle.CreateMesasLabel_idubicacion}" for="idubicacion" />
                        <p:selectOneMenu id="idubicacion" value="#{mesasController.selected.idubicacion}" required="true" requiredMessage="#{bundle.EditMesasRequiredMessage_idubicacion}">
                            <f:selectItems value="#{ubicacionesController.itemsAvailableSelectOne}"
                                           var="idubicacionItem"
                                           itemValue="#{idubicacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesasController.create}" value="#{bundle.Save}" update="display,:MesasListForm:datalist,:growl" oncomplete="handleSubmit(args,'MesasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
